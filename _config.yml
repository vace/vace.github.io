user:
  email: ocdo@qq.com
  github: http://github.com/vace
  coding: https://coding.net/u/vace
  twitter: http://twitter.com/vace
  weixin: trycat
  desc: 有轻度的强迫症，高度的代码洁癖，热爱编程。

# 这里替换成线上的静态资源的链接。 主要最后的"/"。也要注意css使用的字体的链接。
pub:
  css: //ocdo.qiniudn.com/blog/styles
  js: //ocdo.qiniudn.com/blog/scripts
  image: //ocdo.qiniudn.com/blog/images

# 这里是本地的静态资源存放的路径
dev:
  css: /dev/styles
  js: /dev/scripts
  image: /dev/images
# md快速引入路径
# image: //ocdo.qiniudn.com/blog/images
image: /dev/images

# 选择模式 开发模式还是发布模式。上线之前务必改成pub！
model: dev
md5: ed2j8u
