# Site settings
title: Vace - 守口如瓶，笑脸相迎。叩首问路，码梦为生。
home: Vace
paginate: 8
email: vace@qq.com
production_url: http://www.5u55.cn
baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://www.5u55.cn" # the base hostname & protocol for your site
